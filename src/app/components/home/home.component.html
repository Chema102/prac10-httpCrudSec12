<h1>Listado de heroes</h1>
<br>
<div class="row">
  <div class="col text-end">
    <button class="btn btn-primary"
            [routerLink]="['/heroe','nuevo']">
      <i class="fa fa-plus"></i> Agregar

    </button>
    <table  *ngIf="!cargando"
            class="table table-dark table-striped text-center mt-2 animated fadeIn faster">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Poder</th>
          <th>Vivo</th>
          <th>Tools</th>
        </tr>

      </thead>
      <tbody>
        <tr *ngFor="let heroe of heroes ; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.poder }}</td>
          <td>
            <span *ngIf="heroe.vivo === true" class="badge text-bg-success"><i class="fa fa-check"></i> vivo</span>
            <span *ngIf="heroe.vivo === false" class="badge text-bg-danger"><i class="fa fa-x"></i> Muerto</span>
          </td>
          <td>
            <button class="btn btn-info"
                    [routerLink]="['/heroe',heroe.id]">
              <i class="fa fa-pen"></i>
            </button>
            <button class="btn btn-danger"
                    (click)="deleteHeroe(heroe , i)">
              <i class="fa fa-trash"></i>
            </button>

          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
<div  *ngIf="heroes.length === 0 && !cargando"
      class="alert alert-warning text-center mt-5 animated fadeIn faster">
  <h4>No hay registros</h4>
  <p><i class="fa fa-exclamation fa-2x"></i></p>

</div>


<div  *ngIf="cargando"
      class="alert alert-info text-center mt-5 animated fadeIn faster">
  <h4>cargando</h4>
  <p><i class="fa fa-sync-alt fa-spin fa-2x"></i></p>
  <p>espere por favor</p>
</div>
