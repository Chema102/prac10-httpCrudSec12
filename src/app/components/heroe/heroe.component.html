<h1> heroe <small>nombre del heroe</small></h1>
<br>
<div class="row text-end">
  <div class="col">
    <button class="btn btn-danger"
            [routerLink]="['/home']">
      <i class="fa fa-arrow-left"></i>
      regresar
    </button>
  </div>

</div>
<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="guardar( f )"
          #f="ngForm">

      <div class="form-group">
        <label>Firebase id</label>
        <input type="text"
                class="form-control"
                placeholder="Firebase ID"
                [(ngModel)]="heroe.id"
                name="id"
                disabled="disabled">
        <small class="form-text text-muted">este campo es generado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
                class="form-control"
                placeholder="nombre"
                [(ngModel)]="heroe.nombre"
                name="nombre"
                required>
        <small class="form-text text-danger">este campo es requerido</small>
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input type="text"
                class="form-control"
                placeholder="Poder Del Heroe"
                [(ngModel)]="heroe.poder"
                name="poder"
                required>
        <small class="form-text text-danger">este campo es requerido</small>
      </div>

      <div class="form-group">
        <label for="">Estado</label>
        <br>
        <button *ngIf="heroe.vivo"
                (click)="heroe.vivo = false "
                class="btn btn-outline-success w-50"
                type="button">
                <i class="fa fa-smile-wink"></i>
                vivo
        </button>
        <button *ngIf="!heroe.vivo"
                (click)="heroe.vivo = true "
                class="btn btn-outline-danger w-50"
                type="button">
                <i class="fa fa-dizzy"></i>
                Muerto
        </button>
      </div>

      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
                <i class="fa fa-save"></i>
                Guardar
        </button>

      </div>

    </form>
  </div>

</div>
